version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: vanna-hrms-postgres
    ports:
      - "2001:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: hrms
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - vanna-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Qdrant Vector Database (required for Vanna)
  qdrant:
    image: qdrant/qdrant:latest
    container_name: vanna-qdrant
    ports:
      - "2002:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    networks:
      - vanna-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  # Vanna SQL Service (build locally)
  vanna-sql-service:
    build:
      context: .
      dockerfile: Dockerfile
    image: ghcr.io/exelixi-ai/vanna-sql-service:1.0.2
    container_name: vanna-sql-service
    ports:
      - "2011:2011"
    environment:
      # Service Configuration
      SERVICE_NAME: vanna-sql-service
      SERVICE_VERSION: 2.0.0
      HOST: 0.0.0.0
      PORT: 2011
      
      # Database Configuration (Connect to PostgreSQL container)
      DATABASE_URL: postgresql://postgres:password@postgres:5432/hrms?sslmode=disable
      DB_MIN_POOL_SIZE: 2
      DB_MAX_POOL_SIZE: 10
      DB_TIMEOUT: 30
      
      # OpenAI Configuration
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-5}
      LLM_TEMPERATURE: 0.1
      
      # Qdrant Configuration (Connect to Qdrant container)
      QDRANT_URL: http://qdrant:6333
      QDRANT_COLLECTION: vanna_hrms
      QDRANT_API_KEY: ${QDRANT_API_KEY:-}
      
      # Vanna Configuration
      MAX_TOOL_ITERATIONS: 10
      ENABLE_STREAMING: false
      
      # Schema Training
      SCHEMA_NAME: hrms
      AUTO_TRAIN_ON_STARTUP: true
      
      # Security
      CORS_ORIGINS: "*"
      MAX_QUERY_RESULTS: 1000
      QUERY_TIMEOUT: 30
      
      # Logging
      LOG_LEVEL: INFO
      
      # Observability (Optional - Langfuse)
      LANGFUSE_PUBLIC_KEY: ${LANGFUSE_PUBLIC_KEY:-}
      LANGFUSE_SECRET_KEY: ${LANGFUSE_SECRET_KEY:-}
      LANGFUSE_HOST: ${LANGFUSE_HOST:-http://localhost:3000}
    
    volumes:
      # Mount schemas directory for easy updates
      - ./app/schemas:/app/app/schemas
    
    depends_on:
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    
    networks:
      - vanna-network
    
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:2011/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local
  qdrant_data:
    driver: local

networks:
  vanna-network:
    driver: bridge
